<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Inter, system-ui, sans-serif;
            background: #0f081f;
            color: #e5e7eb;
        }

        .glass {
            background: rgba(74, 44, 122, .15);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, .08);
            box-shadow: 0 10px 35px rgba(0, 0, 0, .55);
            border-radius: 24px;
        }

        .glass-input {
            background: rgba(255, 255, 255, .06);
            border: 1px solid rgba(255, 255, 255, .12);
            color: white;
        }

        .glass-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, .25);
        }

        .btn-gradient {
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">

    <!-- MAIN WRAPPER (same width as signin) -->
    <div class="w-full max-w-6xl glass">
        <div class="grid lg:grid-cols-2 min-h-[420px]">

            <!-- LEFT -->
            <div class="hidden lg:flex flex-col justify-center px-10 py-8 relative">
                <!-- Logo -->
                <img src="../logo.png" alt="Company Logo" class="w-24 mb-4">

                <!-- Title -->
                <h1 class="text-4xl font-bold mb-3">
                    Join Us<span class="text-[#ff6b6b]">.</span>
                </h1>

                <!-- Gradient line -->
                <div class="w-16 h-1 bg-gradient-to-r from-[#ff6b6b] to-[#ff8e53] rounded-full mb-4"></div>

                <!-- Description -->
                <p class="text-gray-400 text-base max-w-md">
                    Create your admin account and manage projects, users, and progress from one powerful dashboard.
                </p>


                <div class="flex gap-4 opacity-40">
                    <div
                        class="w-16 h-16 rounded-full bg-gradient-to-br from-purple-600/30 to-pink-600/20 backdrop-blur-sm">
                    </div>
                    <div
                        class="w-32 h-32 rounded-full bg-gradient-to-br from-indigo-600/20 to-purple-600/30 backdrop-blur-sm mt-6">
                    </div>
                </div>
            </div>

            <!-- RIGHT - Create Account Form -->
            <div class="flex items-center justify-center px-6 sm:px-12 py-8 bg-black/20">
                <div class="w-full max-w-md">

                    <!-- Title -->
                    <h2 class="text-3xl font-semibold mb-2 text-center lg:text-left">
                        Create Account
                    </h2>

                    <p class="text-gray-400 text-sm mb-6 text-center lg:text-left">
                        Fill in your details to continue
                    </p>

                    <form id="registerForm" class="space-y-4">

                        <!-- Full Name -->
                        <input type="text" placeholder="Full Name"
                            class="w-full px-5 py-3 rounded-xl glass-input text-sm" required />

                        <!-- Email -->
                        <input type="email" placeholder="Email Address"
                            class="w-full px-5 py-3 rounded-xl glass-input text-sm" required />

                        <!-- Password -->
                        <div class="relative">
                            <input type="password" placeholder="Password" id="password"
                                class="w-full px-5 py-3 rounded-xl glass-input text-sm pr-12" required />
                            <button type="button"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-[#ff8e53] transition-colors toggle-password">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>

                        <!-- Confirm Password -->
                        <div class="relative">
                            <input type="password" placeholder="Confirm Password" id="confirmPassword"
                                class="w-full px-5 py-3 rounded-xl glass-input text-sm pr-12" required />
                            <button type="button"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-[#ff8e53] transition-colors toggle-password">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                            class="w-full py-3 rounded-xl btn-gradient text-sm font-semibold text-white mt-2">
                            Create Account
                        </button>

                        <!-- Login Link -->
                        <p class="text-center text-sm text-gray-400 mt-4">
                            Already have an account?
                            <a href="login.html" class="text-[#ff8e53] hover:underline">Sign in</a>
                        </p>

                    </form>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Password visibility toggle for both fields
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function () {
                const input = this.previousElementSibling;
                const icon = this.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
        });

        // Fake registration simulation (replace with real backend later)
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.textContent;

            btn.textContent = 'Creating Account...';
            btn.disabled = true;

            setTimeout(() => {
                btn.innerHTML = '<i class="fas fa-check mr-2"></i> Account Created!';
                btn.classList.add('bg-green-600');

                setTimeout(() => {
                    window.location.href = 'login.html'; // or your dashboard
                }, 1500);
            }, 1800);
        });
    </script>

</body>

</html>
