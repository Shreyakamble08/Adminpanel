<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Admin Portal</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <style>
        :root {
            --bg-dark: #0f081f;
            --accent-gradient: linear-gradient(90deg, #ff6b6b, #ff8e53);
        }

        body {
            background: var(--bg-dark);
            color: #e0e0ff;
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(74, 44, 122, 0.18);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        /* Inputs – autofill safe */
        input {
            background: rgba(255, 255, 255, 0.9) !important;
            color: #000 !important;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.15);
        }

        input::placeholder {
            color: #6b7280;
        }

        input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.25);
        }

        /* Chrome autofill FIX */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: #000 !important;
            -webkit-box-shadow: 0 0 0px 1000px white inset !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .btn-gradient {
            background: var(--accent-gradient);
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 14px 18px;
            border-radius: 12px;
            background: #111827;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            z-index: 9999;
            animation: slideIn 0.4s ease;
        }

        .toast.success {
            border-left: 4px solid #22c55e;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        @keyframes slideIn {
            from {
                transform: translateX(120%);
            }

            to {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-6">

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Main -->
    <div class="w-full max-w-6xl glass rounded-3xl overflow-hidden">
        <div class="grid lg:grid-cols-2">

            <!-- LEFT -->
            <div class="hidden lg:flex flex-col justify-center px-14 py-12">
                <img src="../logo.png" class="w-20 mb-5" alt="Logo" />

                <h1 class="text-4xl font-bold mb-3">
                    Welcome<span class="text-[#ff6b6b]">!</span>
                </h1>

                <div class="w-14 h-1 bg-gradient-to-r from-[#ff6b6b] to-[#ff8e53] rounded-full mb-4"></div>

                <p class="text-gray-300 max-w-md">
                    Access your dashboard, manage projects, track progress, and stay in control — all in one powerful
                    place.
                </p>

                <div class="flex gap-4 opacity-40">
                    <div
                        class="w-16 h-16 rounded-full bg-gradient-to-br from-purple-600/30 to-pink-600/20 backdrop-blur-sm">
                    </div>
                    <div
                        class="w-32 h-32 rounded-full bg-gradient-to-br from-indigo-600/20 to-purple-600/30 backdrop-blur-sm mt-6">
                    </div>
                </div>
            </div>

            <!-- RIGHT -->
            <div class="flex justify-center px-6 sm:px-12 py-12 bg-black/20">
                <div class="w-full max-w-md">

                    <h2 class="text-3xl font-bold text-white mb-1">Sign in</h2>
                    <p class="text-gray-400 mb-6">Enter your credentials to continue</p>

                    <form id="loginForm" class="space-y-5">

                        <!-- Email -->
                        <div>
                            <label class="text-sm text-gray-300">Email</label>
                            <input id="email" type="email" placeholder="admin@example.com"
                                class="w-full px-4 py-3 mt-1" />
                        </div>

                        <!-- Password -->
                        <div>
                            <label class="text-sm text-gray-300">Password</label>
                            <div class="relative mt-1">
                                <input id="password" type="password" placeholder="••••••••"
                                    class="w-full px-4 py-3 pr-12" />
                                <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500"
                                    onclick="togglePassword(this)">
                                    <i class="fas fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Submit -->
                        <button type="submit" class="w-full py-3 rounded-xl btn-gradient text-white font-semibold">
                            Submit
                        </button>

                        <div class="text-center text-sm text-gray-400 mt-4">
                            <a href="#" class="text-[#ff8e53] hover:underline">Forgot password?</a>
                            <span class="mx-2">•</span>
                            <a href="register.html" class="text-[#ff8e53] hover:underline">Create account</a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- JS -->
    <script>
        function togglePassword(btn) {
            const input = btn.previousElementSibling;
            const icon = btn.querySelector("i");
            input.type = input.type === "password" ? "text" : "password";
            icon.classList.toggle("fa-eye");
            icon.classList.toggle("fa-eye-slash");
        }

        function showToast(message, type = "success") {
            const toast = document.createElement("div");
            toast.className = `toast ${type}`;
            toast.innerHTML = `
        <i class="fas ${type === "success" ? "fa-check-circle text-green-400" : "fa-circle-exclamation text-red-400"}"></i>
        <span>${message}</span>
      `;
            document.getElementById("toast-container").appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email || !password) {
                showToast("All fields are required", "error");
                return;
            }

            if (!email.includes("@")) {
                showToast("Enter a valid email address", "error");
                return;
            }

            if (password.length < 8) {
                showToast("Password must be at least 8 characters", "error");
                return;
            }

            showToast("Login successful");

            setTimeout(() => {
                window.location.href = "../Banner Management/banner.html";
            }, 1200);
        });
    </script>

</body>

</html>
